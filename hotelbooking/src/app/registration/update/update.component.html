<div class="container d-flex justify-content-center align-items-center min-vh-100 mt-5">
    <div class="container">

        <div class="container mt-5">
            <h2 class="text-center mb-4">
                <i class="fas fa-edit"></i> Update Registration
            </h2>
            <form (ngSubmit)="updateRegistration()">
                <!-- Name Field -->
                <div class="mb-3">
                    <label for="name" class="form-label"><i class="fas fa-map-marker-alt"></i> Name</label>
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="registration.name"
                        placeholder="Enter location name" required />
                </div>

                <!-- Present Address -->
                <div class="mb-3">
                    <label for="presentAddress" class="form-label"><i class="fas fa-home"></i> Present Address</label>
                    <input type="text" class="form-control" id="presentAddress" name="presentAddress"
                        [(ngModel)]="registration.presentAddress" placeholder="Enter present address" required />
                </div>

                <!-- Permanent Address -->
                <div class="mb-3">
                    <label for="permanentAddress" class="form-label"><i class="fas fa-map"></i> Permanent
                        Address</label>
                    <input type="text" class="form-control" id="permanentAddress" name="permanentAddress"
                        [(ngModel)]="registration.permanentAddress" placeholder="Enter permanent address" required />
                </div>

                <!-- Gender -->
                <div class="mb-3">
                    <label for="gender" class="form-label"><i class="fas fa-venus-mars"></i> Gender</label>
                    <select class="form-control" id="gender" name="gender" [(ngModel)]="registration.gender" required>
                        <option value="" disabled>Select gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <!-- Age -->
                <div class="mb-3">
                    <label for="age" class="form-label"><i class="fas fa-calendar"></i> Age</label>
                    <input type="date" class="form-control" id="age" name="age" [(ngModel)]="registration.age"
                        required />
                </div>

                <!-- Cell Number -->
                <div class="mb-3">
                    <label for="cellNo" class="form-label"><i class="fas fa-phone"></i> Cell Number</label>
                    <input type="text" class="form-control" id="cellNo" name="cellNo" [(ngModel)]="registration.cellNo"
                        placeholder="Enter cell number" required />
                </div>


                <!-- Submit Button -->
                <button type="submit" class="btn theme_btn button_hover">
                    <i class="fas fa-save"></i> Update Registration
                </button>
            </form>
        </div>
    </div>
</div>
